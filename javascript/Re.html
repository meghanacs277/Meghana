<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<header style="background-color:orange;display:flex;align-items:center;">
    <h1 class="mr-auto ml-5 my-2" style="display:inline;color:white">Facebook</h1>
    <a class="ml-auto mr-5 btn btn-outline-primary" role="button" style="color:green">
        Login
    </a>
</header>

<div class="container">
    <div class="row">

        <div class="col-lg-6">

            <form method="POST">
                <br><br>
                <h1><b>Registration</b></h1>
                <br>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="name_input">Name</label>
                    </div>
                    <div class="form-group col-8">
                        <input type="text" name="name" class="form-control"
                               id="name_input" placeholder="Enter your name"  onblur="validateName()">
							   <span id="name"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="email_input">Email</label>
                    </div>
                    <div class="form-group col-8">
                        <input type="text" name="email" class="form-control"
                               id="email_input" placeholder="Enter your email"  onblur="validateEmail()">
							   <span id="email">
							   </span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="password_input">Password</label>
                    </div>
                    <div class="form-group col-lg-8">
                        <input type="password" name="password" class="form-control"
                               id="password_input" placeholder="Enter your password" onblur="validatePassword()">
							   <span id="password"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="password_input"> Confirm Password</label>
                    </div>
                    <div class="form-group col-lg-8">
                        <input type="password" name="confirm_password" class="form-control"
                               id="confirm_password_input"
                               placeholder="Enter your password again" onblur="validateCnfPassword()">
							   <span id="cpassword"></span>>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="contact_number_input">Contact Number</label>
                    </div>
                    <div class="form-group col-8">
                        <input type="tel" name="contact_number" class="form-control"
                               id="contact_number_input"
                               placeholder="Enter your contact number"  onblur="validateContact()">
							   <span id="contact"></span>>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="dob_input">Date of Birth</label>
                    </div>
                    <div class="form-group col-8">
                        <input type="datetime-local" name="dob"
                               class="form-control" id="dob_input"
                               placeholder="Enter your date of birth" onblur="validateDate()">
							   <span id="dob"></span>>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label>Gender</label>
                    </div>
                    <div class="form-group col-3">
                        <input type="radio" name="gender" id="gender_male_input">
                        <label for="gender_male_input">Male</label>
                    </div>
                    <div class="form-group col-3">
                        <input type="radio" name="gender" id="gender_female_input">
                        <label for="gender_female_input">Female</label>
                    </div>
                    <div class="form-group col-2">
                        <input type="radio" name="gender" id="gender_other_input">
                        <label for="gender_other_input">Others</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label>Status</label>
                    </div>
                    <div class="form-group col-3">
                        <input type="checkbox" name="status" id="status_single_input" onblur="validateStatus()">
                        <label for="gender_male_input">Single</label>
                    </div>
                    <div class="form-group col-3">
                        <input type="checkbox" name="status" id="status_married_input" onblur="validateStatus()">
                        <label for="gender_female_input">Married</label>
                    </div>
                    <div class="form-group col-2">
                        <input type="checkbox" name="status" id="status_divorced_input" onblur="validateStatus()">
                        <label for="gender_other_input">Divorced</label>
                    </div>
                        <span id="status"></span>
                         
                </div>


                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="city_input">City</label>
                    </div>
                    <div class="form-group col-lg-8">
                        <input type="text" name="city" class="form-control" id="city_input"
                               placeholder="Enter your current city name" onblur="validateCity()">
							   <span id="city"></span>>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="country_input">Country</label>
                    </div>
                    <div class="form-group col-lg-8">
                        <select id="country_input" class="form-control">
                            <option>Indian</option>
                            <option>Non-Indian</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-secondary">
                            Save
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="Reset" class="btn btn-secondary">

                            Reset
                        </button>
                    </div>
                </div>

            </form>
            <br><br>
        </div>

        <div class="col-lg-6 py-5">
            <img src="https://media.kasperskydaily.com/wp-content/uploads/sites/92/2021/02/19064621/what-is-off-facebook-activity-featured.jpg"
                 class="img-fluid w-100 h-100">
        </div>
    </div>
</div>

<div style="background-color:orange;color:white;padding:10px;text-align:center;">
    @Copyright Reserved 2021
</div>
</body>
</html>
